                    <h2>Donate Here</h2>
                    <form class="registrationForm" action="donate_process.php" method="POST">
                        <label for="name" class="d">Name :</label>
                        <input type="text" class="inp" name="name" placeholder="Enter your name" required>

                        <label for="nid" class="d">NID :</label>
                        <input type="text" class="inp" name="nid" placeholder="Enter your NID" required>
                        
                        <label for="division" class="d">Division :</label>
                        <select class="add" id="di" name="division" required>

                            <option value="Dhaka">Dhaka</option>

                            <option value="Rajbari">Rajbari</option>
                            <option value="Tangail">Tangail</option>
                            <option value="Shariatpur">Shariatpur</option>
                        </select>

                        <label for="med" class="d">Medicine Unit :</label>
                        <input type="text" class="inp" name="med" placeholder="Enter amount" required>

                        <label for="liq" class="d">Liquid Unit :</label>
                        <input type="text" class="inp" name="liq" placeholder="Enter in Litre" required>

                        <label for="dry" class="d">Dry Food Unit :</label>
                        <input type="text" class="inp" name="dry" placeholder="Enter amount" required>

                        <div class="btn">
                            <button>Donate</button>
                        </div>
